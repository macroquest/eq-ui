<!DOCTYPE html>
<html>
    <head>
        <title>SelectorWindow</title>
    </head>
    <body>
        <eq-screen
            item="SelectorWindow"
            title="Window Selector"
            class="WDT_Rounded"
            draggable
            titlebar
            x="200"
            y="20"
            width="508"
            height="50"
        >
            <div slot="body" style="display: flex; flex-wrap: wrap; align-content: flex-start">
                <eq-toggle-button
                    class="SELW_ActionsToggleButton"
                    item="SELW_ActionsToggleButton"
                    tooltip-content="Actions"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_InventoryToggleButton"
                    item="SELW_InventoryToggleButton"
                    tooltip-content="Inventory"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_OptionsToggleButton"
                    item="SELW_OptionsToggleButton"
                    tooltip-content="Options"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_FriendsToggleButton"
                    item="SELW_FriendsToggleButton"
                    tooltip-content="Friends"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_HotboxToggleButton"
                    item="SELW_HotboxToggleButton"
                    tooltip-content="Hotbuttons"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>

                <eq-toggle-button
                    class="SELW_CastSpellToggleButton"
                    item="SELW_CastSpellToggleButton"
                    tooltip-content="Spells"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_CombatSkillsToggleButton"
                    item="SELW_CombatSkillsToggleButton"
                    tooltip-content="Combat Abilities"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_PetInfoToggleButton"
                    item="SELW_PetInfoToggleButton"
                    tooltip-content="Pet Info"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_BuffToggleButton"
                    item="SELW_BuffToggleButton"
                    tooltip-content="Effects"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_SDBuffToggleButton"
                    item="SELW_SDBuffToggleButton"
                    tooltip-content="Songs"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>

                <eq-toggle-button
                    class="SELW_GuildToggleButton"
                    item="SELW_GuildToggleButton"
                    tooltip-content="Guild Manager"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_MapToggleButton"
                    item="SELW_MapToggleButton"
                    tooltip-content="Map"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_StoryToggleButton"
                    item="SELW_StoryToggleButton"
                    tooltip-content="Storyline"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_JournalToggleButton"
                    item="SELW_JournalToggleButton"
                    tooltip-content="Quest Journal"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_MailToggleButton"
                    item="SELW_MailToggleButton"
                    tooltip-content="Mail"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>

                <eq-toggle-button
                    class="SELW_HelpToggleButton"
                    item="SELW_HelpToggleButton"
                    tooltip-content="Help"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
                <eq-toggle-button
                    class="SELW_MercenariesToggleButton"
                    item="SELW_MercenariesToggleButton"
                    tooltip-content="Mercenary"
                    dispatch="SelectorWindow"
                ></eq-toggle-button>
            </div>
        </eq-screen>
    </body>
</html>
