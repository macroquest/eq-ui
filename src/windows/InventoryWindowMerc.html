<!DOCTYPE html>
<html>
    <head>
        <title>InventoryWindow</title>
    </head>
    <body>
        <eq-tab-heading slot="tab" class="FT_DefTabBorder">
            <div slot="heading-body">Merc</div>
        </eq-tab-heading>
        <eq-tab-panel slot="panel" class="FT_DefPageBorder">
            <div slot="panel-body">
                <div class="merc-tab-body">
                    <div class="merc-tab-column">
                        <div class="merc-tab-list">
                            <div class="merc-tab-row">
                                <eq-label text="HP" no-wrap tooltip-content="Hit Points" item="IWM_HP"></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        label-type="LABELTYPE_MERCENARY_HP"
                                        item="IWM_CurrentHP"
                                    ></eq-label>
                                    <eq-label text="/" item="IWM_HPDivider" no-wrap></eq-label>
                                    <eq-label
                                        text="0"
                                        no-wrap
                                        item="IWM_MaxHP"
                                        label-type="LABELTYPE_MERCENARY_MAX_HP"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label text="Mana" no-wrap tooltip-content="Mana" item="IWM_MANA"></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentMANA"
                                        label-type="LABELTYPE_MERCENARY_MANA"
                                    ></eq-label>
                                    <eq-label text="/" item="IWM_MANADivider" no-wrap></eq-label>
                                    <eq-label
                                        text="0"
                                        no-wrap
                                        item="IWM_MaxMANA"
                                        label-type="LABELTYPE_MERCENARY_MAX_MANA"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Endurance"
                                    no-wrap
                                    tooltip-content="Endurance"
                                    item="IWM_Endurance"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentEndurance"
                                        label-type="LABELTYPE_MERCENARY_ENDURANCE"
                                    ></eq-label>
                                    <eq-label text="/" item="IWM_EnduranceDivider" no-wrap></eq-label>
                                    <eq-label
                                        text="0"
                                        no-wrap
                                        item="IWM_MaxEndurance"
                                        label-type="LABELTYPE_MERCENARY_MAX_ENDURANCE"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Armor Class"
                                    no-wrap
                                    tooltip-content="Mitigation and Evasion components of your Armor Class"
                                    item="IWM_ArmorClass"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        tooltip-content="Mitigation: Chance to take less melee damage"
                                        item="IWM_MitigationNumber"
                                        label-type="LABELTYPE_MERCENARY_MITIGATION"
                                    ></eq-label>
                                    <eq-label text="/" item="IWM_ArmorClassDivider" no-wrap></eq-label>
                                    <eq-label
                                        text="0"
                                        no-wrap
                                        tooltip-content="Evasion: Chance to avoid melee damage"
                                        item="IWM_EvasionNumber"
                                        label-type="LABELTYPE_MERCENARY_EVASION"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Attack"
                                    no-wrap
                                    tooltip-content="Offense and Accuracy components of your melee attacks"
                                    item="IWM_Attack"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        tooltip-content="Offense: Chance to deal more damage"
                                        item="IWM_OffenseNumber"
                                        label-type="LABELTYPE_MERCENARY_OFFENSE"
                                    ></eq-label>
                                    <eq-label text="/" item="IWM_AttackDivider" no-wrap></eq-label>
                                    <eq-label
                                        text="0"
                                        no-wrap
                                        tooltip-content="Accuracy: Chance to land a hit"
                                        item="IWM_AccuracyNumber"
                                        label-type="LABELTYPE_MERCENARY_ACCURACY"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Haste"
                                    no-wrap
                                    tooltip-content="Shows the speed at which you attack - the base is 100%"
                                    item="IWM_Haste"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_HasteNumber"
                                        label-type="LABELTYPE_MERCENARY_HASTE_PERCENT"
                                    ></eq-label>
                                    <eq-label text="%" no-wrap item="IWM_HastePercent"></eq-label>
                                </div>
                            </div>
                        </div>
                        <div class="merc-tab-list">
                            <eq-label
                                class="merc-tab-label-heading"
                                text="Regen"
                                no-wrap
                                item="IWM_RegenLabel"
                            ></eq-label>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Combat HP Regen"
                                    no-wrap
                                    item="IWM_CombatHPRegen"
                                    tooltip-content="The number of hit points you will regenerate while in combat"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentCombatHPRegen"
                                        label-type="LABELTYPE_MERCENARY_COMBAT_HP_REGEN"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Combat Mana Regen"
                                    no-wrap
                                    item="IWM_CombatManaRegen"
                                    tooltip-content="The number of mana points you will regenerate while in combat"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentCombatManaRegen"
                                        label-type="LABELTYPE_MERCENARY_COMBAT_MANA_REGEN"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Combat End Regen"
                                    no-wrap
                                    item="IWM_CombatEndRegen"
                                    tooltip-content="The number of endurance points you will regenerate while in combat"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentCombatEndRegen"
                                        label-type="LABELTYPE_MERCENARY_COMBAT_ENDURANCE_REGEN"
                                    ></eq-label>
                                </div>
                            </div>
                        </div>
                        <div class="merc-tab-list">
                            <eq-label
                                class="merc-tab-label-heading"
                                text="Stats"
                                no-wrap
                                item="IWM_StatsLabel"
                            ></eq-label>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Strength"
                                    no-wrap
                                    tooltip-content="Determines your encumbrance limit and is a factor in melee damage"
                                    item="IWM_Strength"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentStrength"
                                        label-type="LABELTYPE_MERCENARY_STRENGTH"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="+"
                                        no-wrap
                                        item="IWM_StrengthPlus"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="0"
                                        no-wrap
                                        item="IWM_HeroicStrength"
                                        label-type="LABELTYPE_MERCENARY_HEROIC_STR"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Stamina"
                                    no-wrap
                                    tooltip-content="Influences your hit point and endurance totals"
                                    item="IWM_Stamina"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentStamina"
                                        label-type="LABELTYPE_MERCENARY_STAMINA"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="+"
                                        no-wrap
                                        item="IWM_StaminaPlus"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="0"
                                        no-wrap
                                        item="IWM_HeroicStamina"
                                        label-type="LABELTYPE_MERCENARY_HEROIC_STA"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Intelligence"
                                    no-wrap
                                    tooltip-content="Determines your mana (for some classes) and influences your chance to raise skills"
                                    item="IWM_Intelligence"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentIntelligence"
                                        label-type="LABELTYPE_MERCENARY_INTELLIGENCE"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="+"
                                        no-wrap
                                        item="IWM_IntelligencePlus"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="0"
                                        no-wrap
                                        item="IWM_HeroicIntelligence"
                                        label-type="LABELTYPE_MERCENARY_HEROIC_INT"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Wisdom"
                                    no-wrap
                                    tooltip-content="Determines your mana (for some classes) and influences your chance to raise skills"
                                    item="IWM_Wisdom"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentWisdom"
                                        label-type="LABELTYPE_MERCENARY_WISDOM"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="+"
                                        no-wrap
                                        item="IWM_WisdomPlus"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="0"
                                        no-wrap
                                        item="IWM_HeroicWisdom"
                                        label-type="LABELTYPE_MERCENARY_HEROIC_WIS"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Agility"
                                    no-wrap
                                    tooltip-content="Influences your AC and helps you avoid incoming damage"
                                    item="IWM_Agility"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentAgility"
                                        label-type="LABELTYPE_MERCENARY_AGILITY"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="+"
                                        no-wrap
                                        item="IWM_AgilityPlus"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="0"
                                        no-wrap
                                        item="IWM_HeroicAgility"
                                        label-type="LABELTYPE_MERCENARY_HEROIC_AGI"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Dexterity"
                                    no-wrap
                                    tooltip-content="Influences success to make a successful attack, damage done, and chance to skill up"
                                    item="IWM_Dexterity"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentDexterity"
                                        label-type="LABELTYPE_MERCENARY_DEXTERITY"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="+"
                                        no-wrap
                                        item="IWM_DexterityPlus"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="0"
                                        no-wrap
                                        item="IWM_HeroicDexterity"
                                        label-type="LABELTYPE_MERCENARY_HEROIC_DEX"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Charisma"
                                    no-wrap
                                    tooltip-content="Influences pricing on many vendors and influences success of charm and mesmerization spells"
                                    item="IWM_Charisma"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentCharisma"
                                        label-type="LABELTYPE_MERCENARY_CHARISMA"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="+"
                                        no-wrap
                                        item="IWM_CharismaPlus"
                                    ></eq-label>
                                    <eq-label
                                        class="merc-tab-label-plus"
                                        text="0"
                                        no-wrap
                                        item="IWM_HeroicCharisma"
                                        label-type="LABELTYPE_MERCENARY_HEROIC_CHA"
                                    ></eq-label>
                                </div>
                            </div>
                        </div>
                        <div class="merc-tab-list">
                            <eq-label
                                class="merc-tab-label-heading"
                                text="Spell Mods"
                                no-wrap
                                item="IWM_ModsLabel"
                            ></eq-label>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Heal Amount"
                                    no-wrap
                                    tooltip-content="Adds to the effectiveness of your healing spells"
                                    item="IWM_HealAmount"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentHealAmount"
                                        label-type="LABELTYPE_MERCENARY_HEAL_AMOUNT"
                                    ></eq-label>
                                </div>
                            </div>
                            <div class="merc-tab-row">
                                <eq-label
                                    text="Spell Damage"
                                    no-wrap
                                    tooltip-content="Adds to the effectiveness of your damage spells"
                                    item="IWM_SpellDamage"
                                ></eq-label>
                                <div class="merc-tab-label-content">
                                    <eq-label
                                        align-right
                                        text="0"
                                        no-wrap
                                        item="IWM_CurrentSpellDamage"
                                        label-type="LABELTYPE_MERCENARY_SPELL_DAMAGE"
                                    ></eq-label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="merc-tab-slots-column">
                        <div class="merc-tab-slots-row">
                            <eq-inv-slot
                                dispatch="InvSlots"
                                item="MercInvSlot00"
                                tooltip-content="Mercenary Ear"
                                height="42"
                                width="42"
                                eq-type="mercenaryInventory/Equip 0"
                            ></eq-inv-slot>
                            <eq-inv-slot
                                class="merc-tab-merc-slot"
                                dispatch="InvSlots"
                                item="MercInvSlot01"
                                tooltip-content="Mercenary Neck"
                                height="42"
                                width="42"
                                eq-type="mercenaryInventory/Equip 1"
                            ></eq-inv-slot>
                        </div>
                        <div class="merc-tab-slots-row">
                            <eq-inv-slot
                                dispatch="InvSlots"
                                item="MercInvSlot02"
                                tooltip-content="Mercenary Shoulders"
                                height="42"
                                width="42"
                                eq-type="mercenaryInventory/Equip 2"
                            ></eq-inv-slot>
                            <eq-inv-slot
                                class="merc-tab-merc-slot"
                                dispatch="InvSlots"
                                item="MercInvSlot03"
                                tooltip-content="Mercenary Waist"
                                height="42"
                                width="42"
                                eq-type="mercenaryInventory/Equip 3"
                            ></eq-inv-slot>
                        </div>
                    </div>
                </div>
            </div>
        </eq-tab-panel>
    </body>
</html>
