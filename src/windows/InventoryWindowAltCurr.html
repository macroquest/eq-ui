<!DOCTYPE html>
<html>
    <head>
        <title>InventoryWindow</title>
    </head>
    <body>
        <eq-tab-heading slot="tab" class="FT_DefTabBorder">
            <div slot="heading-body">Alt.Currency</div>
        </eq-tab-heading>
        <eq-tab-panel slot="panel" class="FT_DefPageBorder">
            <div slot="panel-body">
                <div style="height: 34.7rem; margin: 0 0.4rem">
                    <eq-list
                        item="AltCurr_PointList"
                        dispatch="InventoryWindow"
                        columns="|Name|Expansion|Quantity"
                        columns-width="14|200|50|50"
                        template="WDT_Inner"
                    ></eq-list>
                </div>

                <div style="flex: 1 1; margin: 0.2rem 0.4rem">
                    <eq-stml
                        slot="content"
                        item="IW_AltCurr_PointInfo"
                        dispatch="InventoryWindow"
                        template="WDT_Inner"
                    ></eq-stml>
                </div>

                <div style="margin: 0.2rem 0.4rem">
                    <eq-checkbox
                        item="AltCurr_DisplayMissingButton"
                        dispatch="InventoryWindow"
                        label="Show currencies that you don't have."
                        tooltip-content="Toggle whether you want to display currencies that you have."
                    ></eq-checkbox>
                </div>

                <div style="margin: 0.2rem 0.4rem; display: flex">
                    <eq-button
                        style="margin-right: 1.5rem; margin-bottom: 0.4rem"
                        dispatch="InventoryWindow"
                        item="AltCurr_CreateItemButton"
                        class="BDT_Normal"
                        width="120"
                        height="20"
                        text="Create"
                        tooltip-content="Click here to convert the highlighted point type into a physical item."
                        no-wrap
                    ></eq-button>

                    <eq-button
                        style="margin-right: 1.5rem; margin-bottom: 0.4rem"
                        dispatch="InventoryWindow"
                        item="AltCurr_ReclaimButton"
                        class="BDT_Normal"
                        width="120"
                        height="20"
                        text="Reclaim"
                        tooltip-content="Click here to convert your held item or any items of the highlighted point type into points."
                        no-wrap
                    ></eq-button>

                    <eq-button
                        style="margin-right: 1.5rem; margin-bottom: 0.4rem"
                        dispatch="InventoryWindow"
                        item="AltCurr_ReclaimAllButton"
                        class="BDT_Normal"
                        width="120"
                        height="20"
                        text="Reclaim All"
                        tooltip-content="Click here to convert all currency items into points."
                        no-wrap
                    ></eq-button>
                </div>
            </div>
        </eq-tab-panel>
    </body>
</html>
